<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart - SS PC Assembler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">ðŸ›’ My Cart</h2>

        {% if cart %}
        <div class="row">
            {% for item in cart %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Category: {{ item.category }}</p>
                        <p class="card-text">Price: â‚¹{{ item.price }}</p>
                        <a href="#" class="btn btn-danger btn-sm">Remove</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-end mt-4">
            <a href="{{ url_for('checkout') }}" class="btn btn-success btn-lg">Proceed to Checkout</a>
        </div>
        {% else %}
        <div class="alert alert-info text-center">
            Your cart is empty. <a href="{{ url_for('index') }}">Start Shopping</a>!
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
