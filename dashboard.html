<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SS PC Assembler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SS PC Assembler</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    Welcome, {{ username }}
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Welcome to Your Dashboard</h1>
        <p class="lead">Here you can explore custom PC builds, manage your orders, and more!</p>

        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Go to Home</a>
    </div>

    <!-- Bootstrap JS (optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
