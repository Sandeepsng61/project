                <a href="/checkout" class="btn btn-success btn-lg">Proceed to Checkout</a>
            </div>

        <script>
            document.querySelector("form").addEventListener("submit", function (e) {
                e.preventDefault();

                const selectElements = document.querySelectorAll("select");
                const summaryList = document.getElementById("summaryList");
                const summaryDiv = document.getElementById("summary");
                const totalPriceEl = document.getElementById("totalPrice");

                let total = 0;
                let cart = [];
                summaryList.innerHTML = "";

                selectElements.forEach(select => {
                    const selectedOption = select.options[select.selectedIndex];
                    const value = selectedOption.value;
                    if (value && value !== "-- None --") {
                        const namePrice = value.split(" - ₹");
                        const name = namePrice[0];
                        const price = parseInt(namePrice[1].replace(/[^0-9]/g, "") || "0");

                        cart.push({ name: name, price: price });

                        const listItem = document.createElement("li");
                        listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                        listItem.innerHTML = `
                            <span>${name}</span>
                            <span class="badge bg-primary rounded-pill">₹${price}</span>
                        `;
                        summaryList.appendChild(listItem);

                        total += price;
                    }
                });

                totalPriceEl.textContent = total;
                summaryDiv.style.display = "block";
                summaryDiv.scrollIntoView({ behavior: "smooth" });

                localStorage.setItem("cart", JSON.stringify(cart));
            });
