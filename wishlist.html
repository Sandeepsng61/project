<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Wishlist</h2>
        
        {% if wishlist_items %}
            <div class="list-group">
                {% for item in wishlist_items %}
                    <div class="list-group-item">
                        <!-- You can display more info about the item here -->
                        <p>Product ID: {{ item }}</p>  <!-- This is just a placeholder for product ID -->
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Your wishlist is empty. Add some items to your wishlist!</p>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>

</html>
